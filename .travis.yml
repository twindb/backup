sudo: required
env:
  matrix:
    - PLATFORM=centos OS_VERSION=6 DOCKER_IMAGE=centos:centos6
    - PLATFORM=centos OS_VERSION=7 DOCKER_IMAGE=centos:centos7
    - PLATFORM=debian OS_VERSION=jessie DOCKER_IMAGE=debian:jessie
    - PLATFORM=ubuntu OS_VERSION=trusty DOCKER_IMAGE=ubuntu:trusty
  global:
    - secure: ""
    - secure: ""
    - secure: ""

services:
  - docker

before_install:
  - sudo apt-get update -qq
  - sudo docker pull ${DOCKER_IMAGE}

script:
  - make docker-test

before_deploy:
  - make package

deploy:
  provider: packagecloud
  repository: main
  username: twindb
  token:
    secure: 
  dist: ${PLATFORM}/${OS_VERSION}
  skip_cleanup: true
  local-dir: pkg

notifications:
  slack:
    secure: ""
