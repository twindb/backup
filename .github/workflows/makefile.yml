name: Makefile CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python env
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Run tests
      run: |
        make virtualenv
        source ~/.virtualenvs/twindb-backup/bin/activate
        make bootstrap lint test
